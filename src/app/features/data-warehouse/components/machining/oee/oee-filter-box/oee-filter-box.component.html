<form [formGroup]="oeeForm" class="clr-form clr-form-horizontal">
    <div class="form-group row">
        <div class="col-lg-2">
            <mims-select-box [data]="machineSelectBoxData"
                             formControlName="Machine">
            </mims-select-box>
        </div>
        <div class="col-lg-2">
            <mims-select-box [data]="productSelectBoxData"
                             formControlName="Product">
            </mims-select-box>
        </div>
        <div class="col-lg-3">
            <mims-date-picker [size]="11"
                              formControlName="StartDate">
            </mims-date-picker>
        </div>
        <div class="col-lg-3">
            <mims-date-picker [size]="11"
                              formControlName="EndDate">
            </mims-date-picker>
        </div>
        <div class="col-lg-2">
            <mims-button-solid (click)="submitFilters()" [value]="'SUBMIT'"></mims-button-solid>
        </div>
    </div>
</form>
