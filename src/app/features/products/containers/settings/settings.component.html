<mims-header [title]="'Settings'"
             [subTitle]="'Crankshaft'"
             [color]="'#5965e7'">
</mims-header>

<div class="row">
    <div class="col-lg-3">
        <wip [wipData]="wipData$ | async" (wipDataEmitter)="saveWipData($event)"></wip>

        <kan-ban [kanBanData]="kanBanData$ | async" (kanBanDataEmitter)="saveKanBanData($event)"></kan-ban>
    </div>
</div>
<div class="row horizontal-line"></div>
