<mims-header [title]="header.HeaderTitle"
             [subTitle]="header.HeaderSubTitle"
             [color]="header.Color">
</mims-header>

<messaging-information [messagingData]="messagingData$ | async"
                       [buttonText]="buttonText"
                       (checkboxEmitter)="checkboxChange($event)"
                       (selectboxEmitter)="selectboxChange($event)"
                       (saveEmitter)="saveMessaging($event)">
</messaging-information>
