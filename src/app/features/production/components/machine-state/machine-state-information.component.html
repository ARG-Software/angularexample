<div class="row">
    <ng-container *ngIf="machineData.length > 0">
        <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let machine of machineData">
            <mims-card-image [headerText]="machine.Name"
                             [imgUrl]="machine.Image"
                             [selectBoxData]="machine.Options"
                             (OnChangeSelectedOption)="selectBoxChange($event, machine.Id)">
            </mims-card-image>
        </div>
    </ng-container>
</div>
