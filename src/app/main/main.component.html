<div class="main-container">
<mims-navbar [menuPath]="navbarPath" (navigate)="onNavigationBarClick($event)"></mims-navbar>
<div class="content-container">
    <mims-vertical-nav [menuPath]="sideBarPath" (navigate)="onVerticalMenuClick($event)"></mims-vertical-nav>    
    <div class="content-area content-area-position">
        <mims-spinner [hidden]="!(getLoading$ | async)" [background]="true">
        </mims-spinner>
        <router-outlet></router-outlet>
    </div>
</div>
</div>
